<div fxLayout="row" fxLayoutAlign="start center">

    <mat-toolbar>
      <div>
        <button mat-icon-button (click)="sidenav.toggle()" fxShow="true">
          <mat-icon matTooltip="Menu">menu</mat-icon>
        </button>
      </div>
      <div>
        <img style="margin-left: 10px; height: 40px;width: 40px; padding-top: 21%" src="../../../assets/keep_48dp.png">
      </div>
      <div>
        <h2 style="padding-top: 6%; margin-left: 25px">Fundoo Notes</h2>
      </div>
      <div fxFlex="60" fxLayout="row" fxLayout.xs="row" fxLayoutAlign="center center">
        <mat-form-field appearance="outline" fxHide.xs [style.fontSize.px]="2" class="search" style=" width: 588px;">
          <button mat-icon-button class="search-button">
            <mat-icon matTooltip="Search" (click)="onSearch()">search</mat-icon>
          </button>
          <input [formControl]='search' fxFlex="100" matInput placeholder="Search" [style.fontSize.px]="16"
             class="search-window" autocomplete="off" />
        </mat-form-field>
        <button mat-icon-button class="search-button" style="margin-left: -40px">
          <mat-icon matTooltip="close ">close</mat-icon>
        </button>
      </div>
      <div>
        <button style=" margin-left: 0px" class="refresh" mat-icon-button>
          <mat-icon matTooltip="refresh">refresh</mat-icon>
        </button>
      </div>
      <div>
        <button style="margin-left: 10px ;padding-top: 3%" class="view" mat-icon-button>
          <mat-icon matTooltip="Grid view">view_agenda</mat-icon>
        </button>
      </div>
      <div>
        <div style="margin-right: 10px" class="setting" mat-icon-button>
          <button mat-button [matMenuTriggerFor]="menu" 
            style="margin-left: 10px ;padding-top: 3%"
            class="view" mat-icon-button>

            <mat-icon matTooltip="settings">settings</mat-icon>
            <mat-menu #menu="matMenu">

              <button mat-menu-item>Setting 1</button>
              <button mat-menu-item>Setting 2</button>
            </mat-menu>
          </button>
          
        </div>
      </div>
      <div>
        <button mat-button [matMenuTriggerFor]="menuApps" style="margin-left: 10px ;padding-top: 3%" class="view"
          mat-icon-button>

          <mat-icon  matTooltip="apps">apps</mat-icon>
          <mat-menu #menuApps="matMenu">

            <button mat-menu-item>Gmail</button>
            <button mat-menu-item>Hangout</button>
          </mat-menu>
          </button>
             </div>
        <div>
          <button mat-icon-button [matMenuTriggerFor]="accountMenu25" class="profileButton" >
            
              <img   src={{image}} style=" height: 40px;width: 40px;border-radius: 100px;margin-left: 2px" class="accountButton">
            
            </button>
          
       
         </div>
         <mat-menu #accountMenu25="matMenu">
            <div fxLayout="column">
                <button mat-menu-item  routerLink="/login"  (click)="onLogout()"> 
                    Logout
                </button>
            </div>
         </mat-menu>
    </mat-toolbar>
    <div>
      <div>
        <mat-card class="accountOpen" *ngIf="open">
              <div fxLayout="row" fxLayoutGap="120px"> 
                  <button mat-icon-button color="primary" routerLink='/register'>
                    Add Account
                  </button>

                  <button mat-icon-button color="primary">
                        Logout
                  </button>
                  <br>
              </div>
        </mat-card>
      </div>
    </div>
  
  </div>

      <mat-sidenav-container  fxFlexFill class="sidenavbar">
        <mat-sidenav  #sidenav mode='side'  >
       <mat-nav-list fxLayout="column" >
         <div class="notes" fxFlex="100" fxLayout="row">
          <button class="sidenav" mat-button (click)="onNote()">
             <mat-icon matTooltip="Create Notes">lightbulb_outline</mat-icon> Notes
             </button>
         </div>
  
           <div class="reminder" fxFlex="100" fxLayout="row">
           <button class="sidenavre" mat-button >
             
              <mat-icon matTooltip="Set Reminder">notifications_none</mat-icon> Reminder
            </button>
        </div>
  
        <mat-divider></mat-divider>
  
        <div style="padding-left:5%;">
           <h5>LABELS</h5>
        </div>
       
         <div fxFlex="100" fxLayout="column">
            <!-- <app-displaylabels></app-displaylabels> -->
          
          <div *ngFor="let data of labels">
              
             <button class="displayLabel" mat-button (click)="onUpdateLabel(data)">
          
               <img src="../../../assets/label.svg">
  
              {{data.labelName}}
              <br>
      
            </button>
          </div>
          <button class="sidenav" mat-button (click)="openDialogLabel()" style="margin-left: 20px">  
              
              <mat-icon>edit</mat-icon> Edit Labels
          </button>
        </div>
        <mat-divider></mat-divider>



        <div  class="notes" fxFlex="100" fxLayout="row">
             <button class="sidenav" mat-button (click)="onArchive()">
            
              <mat-icon>archive</mat-icon> Archive
             </button>
        </div>
            <div class="notes" fxFlex="100" fxLayout="row">
           <button class="sidenav" mat-button (click)="onTrash()">
              
             <mat-icon>delete</mat-icon> Trash
          </button>
        </div>
      </mat-nav-list>
    </mat-sidenav>
    
        <mat-sidenav-content class="content"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            >
          
         <router-outlet></router-outlet>
      
    </mat-sidenav-content>
  
  </mat-sidenav-container>
