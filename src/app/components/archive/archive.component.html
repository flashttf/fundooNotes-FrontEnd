<div fxLayout="row" fxLayoutAlign="center center" class="archive">
    <div fxLayout="row wrap" fxFlex="85" fxLayoutGap="50px" fxLayoutAlign="center center">
        <div *ngFor="let note of notes">
            <div *ngIf="note.archive==true">
                <mat-card>
                    <form>
                        <div class="displayedNote" (click)="onUpdate(note)">
                        <div>
                            {{note.title}}
                        </div>
                        <br>
                        <div>
                            {{note.description}}
                        </div>
                    </div>
                    <app-labeltonote></app-labeltonote>
                    <div>
                        <app-icons></app-icons>
                    </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>

</div>
