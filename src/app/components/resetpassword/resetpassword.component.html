<div class="outer-div" fxLayout="column" fxLayoutAlign="center center" fxFlex="100">
  <mat-card class="resetpassword" fxLayout="column" fxLayoutAlign="center center">
  <mat-card-title  fxLayoutAlign="center start">
    <div>
      <h1>Fundoo Notes</h1>
    </div>  
  </mat-card-title>
  <mat-card-subtitle fxLayoutAlign="center">
      <div>
        <h2>Reset Password</h2>
      </div>
      

    </mat-card-subtitle>
    <div>
      <mat-form-field appearance="outline">
          <mat-label>New Password</mat-label>
          <input type="password" matInput placeholder="Enter your new Password" [type]="hide?'text':'password'" [formControl]="userPassword" [(ngModel)]="reset.userPassword">
          <mat-icon matSuffix (click)="hide=!hide">{{hide?'visibility_off':'visibility'}}</mat-icon>
          
        </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input type="password" matInput placeholder="Re-enter your new password" [type]="hide?'text':'password'" [formControl]="confirmpassword">
        <mat-icon matSuffix (click)="hide=!hide">{{hide?'visibility_off':'visibility'}}</mat-icon>
        
      </mat-form-field>
</div>
<div fxLayoutAlign="center center">
  <button mat-raised-button (click)="onReset()">Reset Password</button>
</div>
  </mat-card>
   </div>
