<div fxLayout="row" fxFlex="100" class="displayNote">
  <div fxLayout="{{direction}} wrap" fxLayout="row wrap" fxFlex="90" fxLayoutGap="30px" fxLayoutAlign="center center">
    <div *ngFor="let note of notes">
      <div >
          <!-- *ngIf="note.archive==false && note.trash==false && note.pin==false" -->
            <mat-card  class="matcard2">
                  <form>
                    <div class="noteArea" (click)="onUpdate(note)">
                        <div>
                          {{note.title}}
                        </div>
                        <br>
                        <div>
                          {{note.description}}
                        </div>
                        <app-labeltonote></app-labeltonote>
                        
                        <div>
                            <app-icons></app-icons>
                            
                        </div>  
                      </div>
                  </form>
            </mat-card>
      </div>
    </div>
  </div>
</div>
