<div fxLayout="column" fxLayoutAlign="center center" fxFlex="100">

    <mat-card class="login" fxLayout="column" fxLayoutAlign="center center">



        <mat-card-title fxLayoutAlign="center start">
            <div>
                <h1>Fundoo Notes</h1>
            </div>
        </mat-card-title>



        <mat-card-subtitle>
            <div fxLayoutAlign="center">
                <h2>Sign in</h2>
            </div>
        </mat-card-subtitle>



        <div >
            <mat-form-field  appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="example. abc@xyz.com">
                <mat-icon matSuffix><img src="../../assets/baseline-mail-24px.svg"></mat-icon>

            </mat-form-field>
        </div>
        <div>
            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput placeholder="">
                <mat-icon matSuffix>visibility</mat-icon>

            </mat-form-field>
        </div>
        <div fxLayout="column" fxLayoutGap="25px" fxLayoutAlign="center end">
            <div>
        <div fxLayout="row" fxLayoutGap="65px">
        <div>
            <button mat-raised-button  (click)="onLogin()">Login</button>
        </div>
        <div>
            <button mat-raised-button  >Register</button>
        </div>
    </div>
        
    </div>
    <div>
        <button mat-raised-button >Forgot Password</button>
    </div>
</div>

    </mat-card>
</div>
